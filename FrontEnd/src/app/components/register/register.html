<div class="container-fluid pt-5">
  <div class="text-center mb-4">
    <h2 class="section-title px-5">
      <span class="px-2">Register</span>
    </h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="card border-0 shadow p-4">
        <h4 class="text-center mb-4 font-weight-bold">Create Your Account</h4>

        <form [formGroup]="registerF" (submit)="onRegister()">

          <div class="form-group mb-3">
            <label>Full Name</label>
            <input
              type="text"
              class="form-control py-3"
              formControlName="name"
              placeholder="Enter your full name" />
          </div>

          <div class="form-group mb-3">
            <label>Email</label>
            <input
              type="email"
              class="form-control py-3"
              formControlName="email"
              placeholder="Enter your email" />
          </div>

          <div class="form-group mb-3">
            <label>Phone Number</label>
            <input
              type="tel"
              class="form-control py-3"
              formControlName="phone"
              placeholder="Enter your phone number (optional if email provided)" />
          </div>

          <div class="form-group mb-3">
            <label>Password</label>
            <input
              type="password"
              class="form-control py-3"
              formControlName="password"
              placeholder="Create a password" />
          </div>

          <div class="form-group mb-3">
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control py-3"
              formControlName="confirmPassword"
              placeholder="Re-enter your password" />
          </div>

          <button class="btn btn-primary btn-block py-3" type="submit">
            Register
          </button>

          <p class="text-center mt-3">
            Already have an account?
            <a routerLink="/login" class="text-primary font-weight-bold">Login here</a>
          </p>

        </form>
      </div>
    </div>
  </div>
</div>
