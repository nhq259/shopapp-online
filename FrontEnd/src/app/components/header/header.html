<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark" href="javascript:void(0)">FAQs</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="javascript:void(0)">Help</a>
                <span class="text-muted px-2">|</span>
                <a class="text-dark" href="javascript:void(0)">Support</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <a class="text-dark px-2" href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a>
                <a class="text-dark px-2" href="javascript:void(0)"><i class="fab fa-twitter"></i></a>
                <a class="text-dark px-2" href="javascript:void(0)"><i class="fab fa-linkedin-in"></i></a>
                <a class="text-dark px-2" href="javascript:void(0)"><i class="fab fa-instagram"></i></a>
                <a class="text-dark pl-2" href="javascript:void(0)"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- ✅ Giữ nguyên Logo + Search + Cart -->
    <div class="row align-items-center py-3 px-xl-5 justify-content-between">
        <div class="col-lg-3 d-none d-lg-block">
            <a routerLink="/" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
                    <span class="text-primary font-weight-bold border px-3 mr-1">Q</span>ShopApp
                </h1>
            </a>
        </div>



        <div class="col-lg-3 col-6 text-right">
            <a routerLink="/wishlist" class="btn border">
                <i class="fas fa-heart text-primary"></i>
                <span class="badge">0</span>
            </a>
            <a class="btn border" (click)="goToCart()">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge">{{ cartCount }}</span>
            </a>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div class="col-lg-9 mx-auto"> <!-- ✅ căn giữa -->
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">

                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <!-- ✅ Menu nằm giữa -->
                    <div class="navbar-nav mx-auto d-flex align-items-center">
                        <a routerLink="/" routerLinkActive="active" class="nav-item nav-link px-3">Home</a>
                        <a routerLink="/shop" routerLinkActive="active" class="nav-item nav-link px-3">Shop</a>
                        <a routerLink="/details" routerLinkActive="active" class="nav-item nav-link px-3">Shop
                            Detail</a>

                        <div class="nav-item dropdown px-3">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>

                            <div class="dropdown-menu rounded-0 m-0 text-center">

                                <button class="dropdown-item" (click)="goToCart()">
                                    Shopping Cart
                                </button>

                                <button class="dropdown-item" (click)="goToCheckout()">
                                    Checkout
                                </button>

                            </div>
                        </div>


                        <a routerLink="/contact" routerLinkActive="active" class="nav-item nav-link px-3">Contact</a>
                    </div>

                    <div class="navbar-nav ml-auto py-0 d-flex align-items-center">

                        <!-- Nếu chưa login -->
                        <a routerLink="/login" *ngIf="!isLogin" class="nav-item nav-link">Login</a>
                        <a routerLink="/register" *ngIf="!isLogin" class="nav-item nav-link">Register</a>

                        <!-- Nếu đã login -->
                        <ng-container *ngIf="isLogin">
                            <div class="d-flex align-items-center ml-2" style="cursor:pointer;" routerLink="/profile">
                                <img [src]="userAvatar" class="rounded-circle" width="32" height="32" />
                                <span class="ml-2">Hi {{ userName }}</span>
                            </div>

                            <a style="cursor:pointer" class="nav-item nav-link text-danger ml-3"
                                (click)="onLogout()">Logout</a>
                        </ng-container>

                    </div>

                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
