<div class="container-fluid pt-5">
  <div class="text-center mb-4">
    <h2 class="section-title px-5">
      <span class="px-2">Login</span>
    </h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">

      <div class="card border-0 shadow p-4">
        <h4 class="text-center mb-4 font-weight-bold">Welcome Back</h4>

        <form action="" method="post" [formGroup]="loginF" (submit)="onLogin()">
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control py-3" formControlName="email" placeholder="Enter your email" />
          </div>

          <div class="form-group mb-4">
            <label>Password</label>
            <input type="password" class="form-control py-3" formControlName="password"
              placeholder="Enter your password" />
          </div>

          <button class="btn btn-primary btn-block py-3" type="submit">
            Login
          </button>

          <p class="text-center mt-3">
            Donâ€™t have an account?
            <a routerLink="/register" class="text-primary font-weight-bold">Register here</a>
          </p>
        </form>
      </div>

    </div>
  </div>
</div>
