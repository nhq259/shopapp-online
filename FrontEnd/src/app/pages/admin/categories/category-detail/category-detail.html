<div class="container mt-4" *ngIf="!loading && category">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Chi tiết danh mục</h3>

    <div>
      <button class="btn btn-warning me-2" (click)="edit()">
        ✏️ Chỉnh sửa
      </button>
      <button class="btn btn-secondary" (click)="back()">
        ⬅️ Quay lại
      </button>
    </div>
  </div>

  <div class="card p-4">

    <div class="row">

      <!-- IMAGE -->
      <div class="col-md-4 text-center">
        <img
          [src]="category.image"
          alt="Category image"
          class="img-fluid rounded shadow-sm"
          style="max-height: 220px; object-fit: contain;"
        />
      </div>

      <!-- INFO -->
      <div class="col-md-8">

        <div class="mb-3">
          <label class="fw-bold">ID:</label>
          <div>{{ category.id }}</div>
        </div>

        <div class="mb-3">
          <label class="fw-bold">Tên danh mục:</label>
          <div>{{ category.name }}</div>
        </div>

        <div class="mb-3" *ngIf="category.createdAt">
          <label class="fw-bold">Ngày tạo:</label>
          <div>{{ category.createdAt | date:'dd/MM/yyyy HH:mm' }}</div>
        </div>

        <div class="mb-3" *ngIf="category.updatedAt">
          <label class="fw-bold">Cập nhật lần cuối:</label>
          <div>{{ category.updatedAt | date:'dd/MM/yyyy HH:mm' }}</div>
        </div>

      </div>

    </div>

  </div>

</div>
