<div class="container mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Thêm thương hiệu mới</h3>
    <button class="btn btn-outline-secondary" routerLink="/admin/brands">
      ← Quay lại
    </button>
  </div>

  <!-- FORM CARD -->
  <div class="card p-4 brand-form-card">

    <!-- BRAND NAME -->
    <div class="mb-3">
      <label class="form-label">Tên thương hiệu <span class="text-danger">*</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="Nhập tên thương hiệu..."
        [(ngModel)]="brand.name"
      />
    </div>

    <!-- IMAGE UPLOAD -->
    <div class="mb-4">
      <label class="form-label">Ảnh thương hiệu</label>

      <input
        type="file"
        class="form-control"
        accept="image/*"
        (change)="onFileSelected($event)"
      />

      <!-- PREVIEW -->
      <div class="image-preview mt-3" *ngIf="previewImage">
        <img [src]="previewImage" />
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" routerLink="/admin/brands">
        Hủy
      </button>
      <button class="btn btn-primary" (click)="submit()">
        + Thêm thương hiệu
      </button>
    </div>

  </div>
</div>
