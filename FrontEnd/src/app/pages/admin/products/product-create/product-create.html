<div class="container mt-4">
  <h3>Thêm sản phẩm mới</h3>

  <div class="card p-3">

    <div class="mb-3">
      <label>Tên sản phẩm *</label>
      <input class="form-control" [(ngModel)]="product.name">
    </div>

    <div class="row">
      <div class="col">
        <label>Giá cũ</label>
        <input type="number" class="form-control" [(ngModel)]="product.oldprice">
      </div>

      <div class="col">
        <label>Giá mới</label>
        <input type="number" class="form-control" [(ngModel)]="product.price">
      </div>

      <div class="col">
        <label>Số lượng hàng</label>
        <input type="number" class="form-control" [(ngModel)]="product.quantity">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label>Danh mục</label>
        <select class="form-select" [(ngModel)]="product.category_id">
          <option value="">-- Chọn danh mục --</option>
          <option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
      </div>

      <div class="col">
        <label>Thương hiệu</label>
        <select class="form-select" [(ngModel)]="product.brand_id">
          <option value="">-- Chọn thương hiệu --</option>
          <option *ngFor="let b of brands" [value]="b.id">
            {{ b.name }}
          </option>
        </select>
      </div>
    </div>


<div class="image-upload">
  <label>Ảnh sản phẩm</label>
  <input
    type="file"
    class="form-control"
    accept="image/*"
    (change)="onFileSelected($event)"
  />
</div>

<div class="image-preview" *ngIf="previewImage">
  <img [src]="previewImage" />
</div>



    <div class="mt-3">
      <label>Mô tả</label>
      <textarea class="form-control" rows="3" [(ngModel)]="product.description"></textarea>
    </div>

    <div class="mt-3">
      <label>Specification</label>
      <textarea class="form-control" rows="3" [(ngModel)]="product.specification"></textarea>
    </div>

    <hr>

    <h5>Thuộc tính sản phẩm</h5>

    <div *ngFor="let attr of product.attributes; index as i" class="row mb-2">
      <div class="col">
        <input class="form-control" placeholder="Tên" [(ngModel)]="attr.name">
      </div>
      <div class="col">
        <input class="form-control" placeholder="Giá trị" [(ngModel)]="attr.value">
      </div>
      <div class="col-auto">
        <button class="btn btn-danger" (click)="removeAttribute(i)">X</button>
      </div>
    </div>

    <button class="btn btn-outline-secondary mb-3" (click)="addAttribute()">
      + Thêm thuộc tính
    </button>

    <div>
      <button class="btn btn-primary" (click)="submit()">
        Lưu sản phẩm
      </button>
      <button class="btn btn-secondary ms-2" routerLink="/admin/products">
        Hủy
      </button>
    </div>

  </div>
</div>
