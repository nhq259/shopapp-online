<div class="container mt-4" *ngIf="!loading">

  <h3>Chỉnh sửa sản phẩm</h3>

  <div class="card p-3">

    <!-- Name -->
    <div class="mb-3">
      <label>Tên sản phẩm *</label>
      <input class="form-control" [(ngModel)]="product.name">
    </div>

    <!-- IMAGE EDIT -->
<div class="image-upload mt-3">
  <label>Ảnh sản phẩm</label>

  <input
    type="file"
    class="form-control"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <!-- Preview -->
  <div class="image-preview" *ngIf="previewImage">
    <img [src]="previewImage" />
  </div>
</div>


    <!-- Price -->
    <div class="row">
      <div class="col">
        <label>Giá mới</label>
        <input type="number" class="form-control" [(ngModel)]="product.price">
      </div>

      <div class="col">
        <label>Giá cũ</label>
        <input type="number" class="form-control" [(ngModel)]="product.oldprice">
      </div>
    </div>

    <!-- Stock -->
    <div class="row mt-3">
      <div class="col">
        <label>Tồn kho</label>
        <input type="number" class="form-control" [(ngModel)]="product.quantity">
      </div>

      <div class="col">
        <label>Lượt mua</label>
        <input type="number" class="form-control" [(ngModel)]="product.buyturn">
      </div>
    </div>

    <!-- Category & Brand -->
    <div class="row mt-3">
      <div class="col">
        <label>Danh mục</label>
        <select class="form-select" [(ngModel)]="product.category_id">
          <option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
      </div>

      <div class="col">
        <label>Thương hiệu</label>
        <select class="form-select" [(ngModel)]="product.brand_id">
          <option *ngFor="let b of brands" [value]="b.id">
            {{ b.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- Status -->
    <div class="mt-3">
      <label>Trạng thái</label>
      <select class="form-select" [(ngModel)]="product.status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mt-3">
      <label>Mô tả</label>
      <textarea class="form-control" rows="3"
        [(ngModel)]="product.description"></textarea>
    </div>

    <!-- Specification -->
    <div class="mt-3">
      <label>Specification</label>
      <textarea class="form-control" rows="3"
        [(ngModel)]="product.specification"></textarea>
    </div>

    <hr>

    <!-- Attributes -->
    <h5>Thuộc tính sản phẩm</h5>

    <div *ngFor="let attr of product.attributes; index as i"
         class="row mb-2">
      <div class="col">
        <input class="form-control" placeholder="Tên"
               [(ngModel)]="attr.name">
      </div>
      <div class="col">
        <input class="form-control" placeholder="Giá trị"
               [(ngModel)]="attr.value">
      </div>
      <div class="col-auto">
        <button class="btn btn-danger"
                (click)="removeAttribute(i)">
          X
        </button>
      </div>
    </div>

    <button class="btn btn-outline-secondary mb-3"
            (click)="addAttribute()">
      + Thêm thuộc tính
    </button>

    <!-- Actions -->
    <div>
      <button class="btn btn-primary" (click)="submit()">
        Lưu thay đổi
      </button>
      <button class="btn btn-secondary ms-2"
              routerLink="/admin/products">
        Hủy
      </button>
    </div>

  </div>
</div>
