<div class="container py-5">

  <h2 class="mb-4">Your Orders</h2>

  <div *ngIf="orders.length === 0" class="text-muted">
    Bạn chưa có đơn hàng nào.
  </div>

  <div class="card mb-3" *ngFor="let o of orders">
    <div class="card-body">

      <div class="d-flex justify-content-between">
        <div>
          <h5>Order #{{ o.id }}</h5>
          <p class="text-muted">{{ o.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
          <p>
  <strong>Status: </strong>
  <span [ngClass]="getStatusClass(o.status)">
    {{ getStatusName(o.status) }}
  </span>
</p>

        </div>

        <div class="text-right">
          <h5 class="text-danger">{{ formatVND(o.total) }}</h5>
          <button class="btn btn-primary mt-2"
                  [routerLink]="['/orders', o.id]">
            View Details
          </button>
        </div>
      </div>

    </div>
  </div>

</div>
