<div class="container py-5">

  <h2 class="mb-4">Edit Profile</h2>

  <div class="card p-4 shadow-sm">

    <!-- AVATAR -->
    <div class="text-center mb-3">
      <img [src]="avatar" class="rounded-circle" width="120" height="120" />
    </div>

    <div class="form-group mb-3">
      <label>Avatar URL</label>
      <input class="form-control" [(ngModel)]="avatar" placeholder="https://...">
    </div>

    <!-- NAME -->
    <div class="form-group mb-3">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="name" placeholder="Your name">
    </div>

    <hr>

    <!-- CHANGE PASSWORD -->
    <h5 class="mt-3">Change Password</h5>

    <div class="form-group mb-3">
      <label>Current Password</label>
      <input type="password" class="form-control" [(ngModel)]="old_password">
    </div>

    <div class="form-group mb-3">
      <label>New Password</label>
      <input type="password" class="form-control" [(ngModel)]="new_password">
    </div>

    <button class="btn btn-primary btn-block mt-3" (click)="saveProfile()">
      Save Changes
    </button>

  </div>

</div>
